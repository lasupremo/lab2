<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="test.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto">
                <div class="card user-card">
                    <div class="card-header bg-dark text-white">
                        <h5>Profile</h5>
                    </div>
                    <div class="card-block text-center">
                        <div class="user-image">
                            <img src="cat_cool.jpg"
                                class="img-radius-circle" alt="User-Profile-Image">
                        </div>
                        <h6 class="f-w-600 m-t-25 m-b-10">Liam Miguel A. Supremo</h6>
                        <p class="text-muted">Active | Male | Born 02.07.2004</p>
                        <hr>
                        <p class="m-t-15 text-muted">Hi! I'm currently a student of Asia Pacific College,
                            studying Computer Science with a specialization in Software Systems.</p>
                        <p class="m-t-15 text-muted">Student Number: 2022-140280</p>
                        <hr>
                        <div class="row justify-content-center user-social-link">
                            <div class="col-auto"><a href="https://www.facebook.com/liam.supremo/"><i
                                        class="fa fa-facebook text-facebook fa-2x"></i></a></div>
                            <div class="col-auto"><a href="https://twitter.com/yumsuprm"><i
                                        class="fa fa-twitter text-twitter fa-2x"></i></a></div>
                            <div class="col-auto"><a href="https://www.instagram.com/suprmyum/"><i
                                        class="fa fa-instagram text-instagram fa-2x"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .user-card {
            border-radius: 15px;
            overflow: hidden;
            background-color: #1e1e1e;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
        }

        .card-block {
            padding: 20px;
        }

        .user-image {
            margin-bottom: 20px;
        }

        .m-t-25 {
            margin-top: 25px;
        }

        .m-b-10 {
            margin-bottom: 10px;
        }

        .text-muted {
            color: #aaa;
        }

        .user-social-link {
            margin-top: 20px;
        }

        .user-social-link a {
            color: #fff;
            margin-right: 15px;
            transition: color 0.3s ease-in-out;
        }

        .user-social-link a:hover {
            color: #28a745;
        }

        @media (max-width: 576px) {
            .user-card {
                margin-top: 20px;
            }
        }
    </style>
</body>

</html>
